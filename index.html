---
layout: default
---
<ul class="list-unstyled col-xs-12">
{% for post in site.posts %}
    <li class="col-xs-6">
      <a href="{{ post.url }}">{% if post.image %}<img src="{{ post.image }}" width="100px">{% endif %}</a>
    </li>
    <li class="col-xs-6">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
